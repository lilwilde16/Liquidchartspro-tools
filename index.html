<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiquidChartsPro Tools</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div>
        <button id="tabHome">Home</button>
        <button id="tabSettings">Settings</button>
        <button id="tabStrength">Strength</button>
        <button id="tabBacktest">Backtest</button>
        <button id="tabTools">Tools</button>
    </div>
    <section id="pageHome">
        <h1>Home</h1>
        <p>Welcome to the Home page.</p>
    </section>
    <section id="pageSettings">
        <h1>Settings</h1>
        <p>Modify your settings here.</p>
        <label for="pairs">Trading Pairs (one per line):</label>
        <textarea id="pairs" rows="10" cols="50">EUR/USD
GBP/USD
USD/JPY
AUD/USD
NZD/USD
USD/CAD
EUR/GBP
EUR/JPY
GBP/JPY
AUD/JPY</textarea>
        <br>
        <button id="saveSettings">Save Settings</button>
        <span id="settingsStatus"></span>
    </section>
    <section id="pageStrength">
        <h1>Currency Strength Meter</h1>
        <div>
            <label for="strengthTf">Timeframe (seconds):</label>
            <select id="strengthTf">
                <option value="300">M5 (300s)</option>
                <option value="900" selected>M15 (900s)</option>
                <option value="3600">H1 (3600s)</option>
            </select>
            
            <label for="strengthCount">Candle Count:</label>
            <input type="number" id="strengthCount" value="300" min="100" max="1000">
            
            <label for="strengthAutoSec">Auto Refresh (seconds):</label>
            <input type="number" id="strengthAutoSec" value="60" min="10" max="900">
        </div>
        <div style="margin-top: 10px;">
            <button id="btnStrengthRun">Run Now</button>
            <button id="btnStrengthAuto">Start Auto Refresh</button>
            <button id="btnStrengthStop">Stop Auto Refresh</button>
        </div>
        <div id="strengthStatus" style="margin-top: 10px; font-style: italic;"></div>
        <div id="strengthTable" style="margin-top: 20px;"></div>
        <div id="strengthBestPairs" style="margin-top: 20px;"></div>
    </section>
    <section id="pageBacktest">
        <h1>Backtest</h1>
        <p>Conduct backtests on your strategies.</p>
    </section>
    <section id="pageTools">
        <h1>Tools</h1>
        <p>Access the tools you need.</p>
    </section>
    
    <script src="js/util-indicators.js"></script>
    <script src="js/lc-framework.js"></script>
    <script src="js/engine-strength.js"></script>
    <script src="js/engine-autotrader.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
