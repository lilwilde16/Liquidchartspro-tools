<html>
<head>
    <title>Liquidchartspro Tools</title>
</head>
<body>
    <h1>Settings</h1>
    <label for="trading_pair">Select Trading Pair:</label>
    <select id="trading_pair">
        <option value="pair1">Pair 1</option>
        <option value="pair2">Pair 2</option>
        <option value="pair3">Pair 3</option>
    </select>
    <button id="saveSettings">Save Settings</button>

    <script>
        const dropdown = document.getElementById('trading_pair');
        const saveButton = document.getElementById('saveSettings');

        // Function to get settings from the backend
        function getSettings() {
            // Fetch settings from an API or storage
            // Example: fetch('/api/settings')
        }

        // Function to set settings in the backend
        function setSettings(pair) {
            // Save settings to an API or storage
            // Example: fetch('/api/settings', { method: 'POST', body: JSON.stringify({ trading_pair: pair }) })
        }

        // Load existing settings on page load
        window.onload = () => {
            getSettings();
        };

        // Event listener for the button click
        saveButton.onclick = () => {
            const selectedPair = dropdown.value;
            setSettings(selectedPair);
        };
    </script>
</body>
</html>
